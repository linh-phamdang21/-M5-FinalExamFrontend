<h4>Amount: {{bookQuantity}}</h4>
<div class="row">
  <div class="col-10">
    <table  class="table table-striped">
      <tr>
        <td><b>#</b></td>
        <td><b>Name</b></td>
        <td><b>Author</b></td>
        <td colspan="2"><b>Action</b></td>
      </tr>
      <tr *ngFor="let item of books; index as i">
        <td>
          {{i + 1}}
        </td>
        <td style="text-align: left">
          <a [routerLink]="['/books/detail/',item.id]">{{item.name}}</a>
        </td>
        <td style="text-align: left">
          {{item.author}}
        </td>
        <td colspan="2">
          <a href="#" class="btn btn-secondary" [routerLink]="['/books/edit/',item.id]"><span class="cui-contrast"></span> Edit</a> |
          <a href="#" class="btn btn-danger" (click)="onDelete(item.id)">Delete</a>
        </td>
      </tr>
    </table>
  </div>

</div>
