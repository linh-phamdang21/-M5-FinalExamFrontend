<div class="alert alert-success" role="alert" *ngIf="isShowSuccess">
  {{ message }}
</div>
<div class="row">
  <div class="col-10">
    <form [formGroup]="bookform" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" />
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name..." formControlName="name">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author..." formControlName="author">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" cols="30" class="form-control" placeholder="Enter description"
                  formControlName="description" rows="10"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Add</button>
      </div>
    </form>
  </div>
</div>
